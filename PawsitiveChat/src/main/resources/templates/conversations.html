<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Conversations</title>
</head>
<body>
    <h2>Liste des Conversations</h2>
    <div th:each="conversation : ${conversations}">
        <p><strong>Utilisateur :</strong> <span th:text="${conversation.userName}"></span></p>
        <p><strong>Message :</strong> <span th:text="${conversation.message}"></span></p>
        <p><strong>Date :</strong> <span th:text="${conversation.date}"></span></p>
        <hr>
    </div>
</body>
</html>
