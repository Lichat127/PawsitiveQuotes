<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Utilisateurs</title>
</head>
<body>
    <h2>Liste des Utilisateurs</h2>
    <ul>
        <li th:each="user : ${users}">
            <a th:href="@{/conversations/{id}(id=${user.id})}" th:text="${user.name}"></a>
        </li>
    </ul>
</body>
</html>
