<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header :: headerfiles}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
    
    <main>
        <div class="form-container">
            
            <form th:action="@{/submit}" method="post">
                <label for="username">Nom :</label>
                <input type="text" id="username" name="username" maxlength="255" required>
                
                <label for="message">Message :</label>
                <textarea type="text" id="message" name="message" maxlength="255" required>
                </textarea>
				
                <div class="submit-container">
					<button type="submit" class="submit-button">
						<i class="fa-regular fa-paper-plane"></i>
						Envoyer
					</button>
				</div>
            </form>
            
            <div th:if="${quote != null}" class="quote">
                <h3>RÃ©ponse :</h3>
                <p th:text="${quote}"></p>
            </div>
        </div>
    </main>
</body>
</html>
